{% load static %}
{% load qr_tags %}
<div class="product">
<p>
          <a href="{% url 'drink-show' drink.name %}">
          <img class="photo" src="{% static drink.photo.url %}"/>
          </a>
</p>
<p>
          <a href="{% url 'drink-show' drink.name %}">
            {{ drink.description.product_name_fr }}
          </a>
	  </p>
	  <p>
	    {{ drink.description.quantity }}
</p>
<p>
          <img height=50px src="{% static drink.description.nutriscore_image_url %}" />
</p>
<p>
          <a href="{% url 'drink-stock' drink.name %}">
          Solde : {{ drink.lastStock.quantity }}
          </a>
</p>
<p>
          <a href="{% url 'drink-take' drink.name %}">
          Take
          </a>
</p>
<p>
          <a href="{% url 'drink-take' drink.name %}">
          {% url 'drink-take' drink.name as myurl %}
          {% qr_from_text baseurl|add:myurl %}
          </a>
</p>
</div>
